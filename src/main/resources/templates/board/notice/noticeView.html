<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    상세조회
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">제목</span>
                        <input type="text" class="form-control" th:value="${dto.boardTitle}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">작성자</span>
                        <input type="text" class="form-control" th:value="${dto.boardWriter}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">조회수</span>
                        <input type="text" class="form-control" th:value="${dto.boardView}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">생성일자</span>
                        <input type="text" class="form-control" th:value="${dto.boardRegDate}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">수정일자</span>
                        <input type="text" class="form-control" th:value="${dto.boardModDate == null ? '-' : dto.boardModDate}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <textarea class="form-control col-sm-5" rows="5" readonly>[[ ${dto.boardContent} ]]</textarea>
                    </div>

                    <div class="my-4">
                        <div class="float-end">
                            <a th:href="@{/notice}" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">목록</button>
                            </a>
                            <a th:href="@{/notice/modify/{boardNo}(boardNo=${dto.boardNo})}" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">수정</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
