<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    수정
                </div>
                <div class="card-body">

                    <form>
                        <input type="hidden" id="boardNo" th:value="${dto.boardNo}">
                        <input type="hidden" id="categoryBoard" th:value="${dto.categoryBoard}">
                        <input type="hidden" id="urlCategory" th:value="free">
                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input type="text" class="form-control" id="boardTitle" th:value="${dto.boardTitle}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">작성자</span>
                            <input type="text" class="form-control" id="boardWriter" th:value="${dto.boardWriter}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">조회수</span>
                            <input type="text" class="form-control" th:value="${dto.boardView}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">생성일자</span>
                            <input type="text" class="form-control" th:value="${dto.boardRegDate}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">수정일자</span>
                            <input type="text" class="form-control"
                                   th:value="${dto.boardModDate == null ? '-' : dto.boardModDate}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">내용</span>
                            <textarea class="form-control col-sm-5" id="boardContent" rows="5">[[ ${dto.boardContent} ]]</textarea>
                        </div>

                    </form>

                    <div class="row">
                        <div class="w-100">
                            <th:block th:if="${attachedDto != null}" th:each="attached: ${attachedDto}">
                                <div class="card-text" th:text="${attached.attachedOriginalName}"></div>
                                <button type="button" class="btn btn-danger">삭제</button>
                            </th:block>
                        </div>
                    </div>

                    <div class="my-4">
                        <div class="float-end">
                            <a th:href="@{/attached}" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">취소</button>
                            </a>
                            <button type="button" class="btn btn-primary" id="btn-modify">수정</button>
                            <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
                        </div>
                    </div>

                </div><!--card body-->
            </div><!--card-->
        </div>
    </div>
</div>
