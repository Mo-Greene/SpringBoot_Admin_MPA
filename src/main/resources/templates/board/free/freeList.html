<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <h2>자유게시판</h2>
    <table class="table">
        <thead class="table-light">
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>등록일시</th>
            <th>수정일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${freeBoardList}">
            <td><a th:href="@{/free/{boardNo}(boardNo=${list.boardNo})}">
                [[ ${list.boardTitle} ]]
            </a></td>
            <td>[[ ${list.boardWriter} ]]</td>
            <td>[[ ${list.boardView} ]]</td>
            <td>[[ ${list.boardRegDate} ]]</td>
            <td th:text="${list.boardModDate == null ? '-' : list.boardModDate}"></td>
        </tr>
        </tbody>
    </table>

    <div class="col text-center">
        <a href="/free/write" role="button" class="btn btn-primary">글쓰기</a>
    </div>
</div>
