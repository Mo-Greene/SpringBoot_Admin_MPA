<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <form action="/free" method="get">
                <div class="row">
                    <div class="col">
                        <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                        <input type="hidden" name="categoryBoard" value="FREE">

                        <div>
                            <input type="date" class="form-control" name="startDate"
                                   th:value="${pageRequestDTO.startDate}">
                        </div>
                        <div>
                            ~
                        </div>
                        <div>
                            <input type="date" class="form-control" name="endDate"
                                   th:value="${pageRequestDTO.endDate}">
                        </div>

                        <div>
                            <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    자유게시판
                </div>
                <div class="card-body">
                    <table class="table text-center">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 50%">제목</th>
                            <th>작성자</th>
                            <th>조회수</th>
                            <th>등록일시</th>
                            <th>수정일시</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="list : ${freeBoardList}">
                            <td><a th:href="@{/free/{boardNo}(boardNo=${list.boardNo})}">
                                [[ ${list.boardTitle} ]]
                            </a></td>
                            <td>[[ ${list.boardWriter} ]]</td>
                            <td>[[ ${list.boardView} ]]</td>
                            <td>[[ ${list.boardRegDate} ]]</td>
                            <td th:text="${list.boardModDate == null ? '-' : list.boardModDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${pagination.prev}">
                <a class="page-link" th:href="@{/free(page=${pagination.startPage - 1})}">이전</a>
            </li>

            <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/free(page=${i})}">[[ ${i} ]]</a>
                </li>
            </th:block>

            <li class="page-item" th:if="${pagination.next}">
                <a class="page-link" th:href="@{/free(page=${pagination.endPage + 1})}">다음</a>
            </li>
        </ul>
    </nav>

    <div class="col text-center">
        <a href="/free/write" role="button" class="btn btn-primary">글쓰기</a>
    </div>
</div>
