<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

    <div class="container">
        <form action="/gallery" method="get">
            <div class="row g-3" style="margin: auto">
                <input type="hidden" name="categoryBoard" value="GALLERY">

                <div class="col-auto">
                    <input type="date" class="form-control" name="startDate">
                </div>
                <div class="col-auto">
                    ~
                </div>
                <div class="col-auto">
                    <input type="date" class="form-control" name="endDate">
                </div>

                <div class="col-auto">
                    <input type="text" class="form-control" name="keyword">
                </div>
                <div class="col-auto input-group-append">
                    <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                </div>
            </div>
        </form>

        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        자료실
                    </div>
                    <div class="card-body">
                        <table class="table text-center">
                            <thead class="table-light">
                            <tr>
                                <th style="width: 50%">제목</th>
                                <th>작성자</th>
                                <th>조회수</th>
                                <th>등록일시</th>
                                <th>수정일시</th>
                            </tr>
                            </thead>
                            <tbody th:with="link = ${pageRequestDTO.getLink()}">
                            <tr th:each="list : ${galleryList}">
                                <td>
                                    <a th:href="|@{/gallery/{boardNo}(boardNo=${list.boardNo})}?${link}|">
                                        [[ ${list.boardTitle} ]]
                                    </a>
                                    <div>
                                        <img style="width:100px" th:src="@{/view/{boardNo}(boardNo=${list.boardNo})}">
                                    </div>
                                </td>
                                <td>[[ ${list.boardWriter} ]]</td>
                                <td>[[ ${list.boardView} ]]</td>
                                <td>[[ ${#dates.format(list.boardRegDate, 'yy.MM.dd HH:mm')} ]]</td>
                                <td th:text="${list.boardModDate == null ? '-' : #dates.format(list.boardModDate, 'yy.MM.dd HH:mm')}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <div>
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:if="${pagination.prev}">
                                    <a class="page-link" th:data-num="${pagination.startPage - 1}">이전</a>
                                </li>

                                <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                                    <li th:class="${pagination.page == i} ? 'page-item active' : 'page-item'">
                                        <a class="page-link" th:data-num="${i}">[[ ${i} ]]</a>
                                    </li>
                                </th:block>

                                <li class="page-item" th:if="${pagination.next}">
                                    <a class="page-link" th:data-num="${pagination.endPage + 1}">다음</a>
                                </li>
                            </ul>
                        </div>

                        <a href="/gallery/write" role="button" class="btn btn-primary float-end">글쓰기</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script layout:fragment="script" th:inline="javascript">

    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if(target.tagName !== 'A') {
            return
        }

        const num = target.getAttribute("data-num")
        const formObj = document.querySelector("form")

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
        formObj.submit();

    },false)

</script>
