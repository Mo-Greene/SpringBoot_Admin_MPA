<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

    <h2>게시글 작성</h2>

    <div class="container">
        <form action="/gallery/write" method="post" enctype="multipart/form-data">
            <input type="hidden" name="urlCategory" th:value="gallery">
            <input type="hidden" name="categoryBoard" value="GALLERY">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="boardTitle">Title</label>
                    <input type="text" class="form-control" name="boardTitle">
                </div>
            </div>

            <div class="row">
                <div class="mb-3">
                    <label for="boardContent">Content</label>
                    <textarea class="form-control" name="boardContent"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <input class="form-control" id="file" name="file" type="file">
                </div>
            </div>

            <div class="col text-center">
                <a href="/gallery" role="button" class="btn btn-light">취소</a>
                <button type="submit" class="btn btn-primary" id="btn-file-save">등록</button>
            </div>
        </form>
    </div>

</div>
