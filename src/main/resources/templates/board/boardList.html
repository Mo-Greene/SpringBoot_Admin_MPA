<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <div class="container">

        <div class="row mt-3">

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        자유게시판
                    </div>
                    <div class="card-body">
                        <table class="table text-center table-hover">
                            <tbody>
                            <tr th:each="free : ${freeList}">
                                <td><a th:href="|@{/free/{boardNo}(boardNo=${free.boardNo})}|">
                                    [[ ${free.boardTitle} ]]
                                </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        공지게시판
                    </div>
                    <div class="card-body">
                        <table class="table text-center table-hover">
                            <tbody>
                            <tr th:each="notice : ${noticeList}">
                                <td><a th:href="|@{/notice/{boardNo}(boardNo=${notice.boardNo})}|">
                                    [[ ${notice.boardTitle} ]]
                                </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- row -->

        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        갤러리
                    </div>
                    <div class="card-body">
                        <table class="table text-center table-hover">
                            <tbody>
                            <tr th:each="gallery : ${galleryList}">
                                <td><a th:href="|@{/gallery/{boardNo}(boardNo=${gallery.boardNo})}|">
                                    [[ ${gallery.boardTitle} ]]
                                </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        자료실
                    </div>
                    <div class="card-body">
                        <table class="table text-center table-hover">
                            <tbody>
                            <tr th:each="attached : ${attachedList}">
                                <td><a th:href="|@{/attached/{boardNo}(boardNo=${attached.boardNo})}|">
                                    [[ ${attached.boardTitle} ]]
                                </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- row -->
    </div>
</div>

</script>
