<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 스타일 추가 -->
    <link rel="stylesheet" href="/login.css?v=1234">
</head>

<div layout:fragment="content">
    <div id="container">
        <div id="loginBox">
            <div id="loginBoxTitle">Admin Login</div>

            <div id="inputBox">
                <form action="/login" method="post">
                    <div class="input-form-box"><span>아이디 </span><input type="text" name="username"
                                                                        class="form-control"></div>
                    <div class="input-form-box"><span>비밀번호 </span><input type="password" name="password"
                                                                         class="form-control"></div>
                    <button type="submit" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
                </form>
            </div>

        </div>
    </div>
</div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</html>
